<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HYDRA | curso de ciberseguridad</title>
  <link rel="shortcut icon" href="../images/iconos/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <meta name="theme-color" content="#2091F9" />
  <meta name="title" content="ciberseguridad " />
</head>

<body>


  <form action="../php/login.php" method="POST" onsubmit="return validarFormulario();">
    <div class="container">
      <div class="row">
        <div class="custom-container">
          <div class="custom-card flex-row my-5 custom-border shadow custom-rounded-3 custom-overflow-hidden">
              <img  class="imagen" src="../images/logos/Logo Hydra-02.png" alt="logo" />
          
            <div class="custom-col-sm-9 custom-col-md-7 custom-col-lg-5 mx-auto">
              <div class="custom-card custom-border shadow custom-rounded-3 my-5">
                <div class="custom-card-body p-4 p-sm-5">
                  <h5 class="custom-card-title text-center mb-5 custom-fw-light custom-fs-5">INICIAR SESION</h5>
                  <div class="custom-form-floating mb-3">
                    <label for="custom-floatingInput">correo</label>
                    <input type="email" class="custom-form-control" id="custom-floatingInput" name="email" placeholder="nombre" />
                  </div>
                  <div class="custom-form-floating mb-3">
                    <label for="custom-floatingPassword">contraseña</label>

                    <input type="password" class="custom-form-control" id="custom-floatingPassword" name="contrasena" placeholder="contraseña" autocomplete="current-password" />
                  </div>
                  <div class="custom-form-check mb-3">
                    <input class="custom-form-check-input" type="checkbox" value="" id="custom-rememberPasswordCheck" />
                    <label class="custom-form-check-label" for="custom-rememberPasswordCheck">
                      Recordar contraseña
                    </label>
                  </div>
                  <br>
                  
                  <div class="custom-d-grid">
                    <button class="custom-btn custom-btn-primary custom-btn-login text-uppercase custom-fw-bold" type="submit">
                      Iniciar sesión
                    </button>
                    <a class="custom-d-block text-center mt-2 custom-small" href="registro.html">¿No tienes una cuenta?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  
</body>
<script src="/js/validaciones.js"></script>

</html>
