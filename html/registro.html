<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYDRA | curso de ciberseguridad</title>
    <link
      rel="shortcut icon"
      href="../images/iconos/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <meta name="theme-color" content="#2091F9" />
    <meta name="title" content="ciberseguridad " />
    
  </head>

  <body>
    <div class="container">
      <form action="../php/registro.php" method="POST" onsubmit="validarFormulario()">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div
              class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden"
            >
              
                <img  class="imagen" src="../images/logos/Logo Hydra-02.png" alt=""  />
              

                <h1 class="card-title text-center mb-5 fw-light fs-5">
                  Registrarse
                </h1>
                <form>
                  <div class="form-floating mb-3">
                    <div class="form-floating mb-3">
                      <label class="caracter" for="floatingInputUsername">Nombre</label>

                      <input
                        type="text"
                        class="form-control"
                        name="nombre"
                        id="floatingInputUsername"
                        placeholder="nombre"
                        required
                        autocomplete="off"
                      />
                    </div>
                    <label for="floatingInputEmail">Correo</label>

                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="floatingInputEmail"
                        placeholder="correo"
                        autocomplete="on"
                      />
                    </div>
                    <label for="password">Contraseña</label>

                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        name="contrasena"
                        id="floatingPassword"
                        placeholder="contraseña"
                        autocomplete="current-password"

                      
                      />
                    </div>
                    <br>
                    <div class="d-grid mb-2">
                      <button
                        class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
                        type="submit"
                      >
                        Registrarse
                      </button>
                    </div>

                    <a class="d-block" href="login.html"
                      >ya tienes cuenta? inicia sesion</a>

                   
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="/js/validaciones.js">
     
      
    </script>
    
  </body>
</html>
