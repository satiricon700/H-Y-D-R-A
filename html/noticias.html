    <script>
      let key = '3f4382e5f9864a36a8b79d117146d2a7';
      let pais = 'us';
      let url = `https://newsapi.org/v2/top-headlines?country=${pais}&apiKey=${key}`;
      let mostrar_noticias = document.getElementById('noticias');
      let noticias = [];
      let offset = 0;
  
      function mostrarNoticias() {
        mostrar_noticias.innerHTML = '';
        noticias.map(function (numero) {
          let div = document.createElement('div');
          div.classList.add('noticia');
          div.innerHTML = `
            <a href="${numero.url}" target="_blank">
              <img src=${numero.urlToImage}></br>
            </a>
            <h1>${numero.title}</h1>
            <h2>${numero.description}</h2>
            <h3><a href="${numero.url}" target="_blank">Leer más</a></h3>`;
          mostrar_noticias.appendChild(div);
        });
      }
  
      // Función para cargar más noticias
      function cargarMasNoticias() {
        fetch(`${url}&pageSize=10&page=${offset}`).then((resp) => resp.json()).then(dato => {
          console.log(dato);
          const nuevasNoticias = dato.articles.filter(noticia => !noticias.some(existing => existing.title === noticia.title));
          noticias = noticias.concat(nuevasNoticias);
          mostrarNoticias();
        });
        offset++;
      }
  
      // Evento de carga más noticias
      document.getElementById('mostrar-mas').addEventListener('click', cargarMasNoticias);
  
      cargarMasNoticias();
    </script>
